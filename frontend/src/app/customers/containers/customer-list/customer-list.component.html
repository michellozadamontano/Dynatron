<div class="flex flex-col mx-4 mat-elevation-z8">
  <div class="flex flex-col md:flex-row justify-between items-center p-4 gap-4">
    <mat-form-field class="flex-grow w-full md:w-1/2">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filter by name or email"
        #input
      />
    </mat-form-field>
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded w-full md:w-auto mt-2 md:mt-0"
      (click)="openAddCustomerDialog()"
    >
      Add Customer
    </button>
  </div>
  <mat-spinner *ngIf="loading$ | async"></mat-spinner>
  <table mat-table [dataSource]="customers" class="min-w-full mt-4">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef hidden></th>
      <td mat-cell *matCellDef="let element" hidden>{{ element.id }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let element">
        {{ element.created | date : "medium" }}
      </td>
    </ng-container>

    <!-- Last Updated Column -->
    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef>Last Updated</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.lastUpdated | date : "medium" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell class="pl-16" *matHeaderCellDef></th>
      <td mat-cell class="pl-16" *matCellDef="let element">
        <div class="flex flex-row">
          <button
            mat-icon-button
            aria-label="Edit"
            (click)="openEditCustomerDialog(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Delete"
            (click)="deleteCustomer(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="flex justify-end mt-4">
    <mat-paginator
      [length]="totalCustomers"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
      showFirstLastButtons
      aria-label="Select page of customers elements"
    >
    </mat-paginator>
  </div>
</div>
